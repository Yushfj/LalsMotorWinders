<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Lal's Motor Winders (FIJI) PTE Limited</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Lal's Motor Winders Logo" class="logo">
            <h1>Lal's Motor Winders (FIJI) PTE Limited</h1>
        </div>
        <div class="auth-buttons">
            <button onclick="openLoginModal()">Login</button>
            <button onclick="openRegisterModal()">Register</button>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <div class="register-options">
                <button onclick="openEmployeeRegister()">Employee Registration</button>
                <button onclick="openCustomerRegister()">Customer Registration</button>
            </div>
        </div>
    </div>

    <!-- Employee Registration Modal -->
    <div id="employeeRegisterModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEmployeeRegisterModal()">&times;</span>
            <h2>Employee Registration</h2>
            <form id="employeeForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="fnpf">FNPF Number</label>
                <input type="text" id="fnpf" name="fnpf" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" required>
                <label for="wages">Wages Rate</label>
                <input type="number" id="wages" name="wages" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Customer Registration Modal -->
    <div id="customerRegisterModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCustomerRegisterModal()">&times;</span>
            <h2>Customer Registration</h2>
            <form id="customerForm">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
                <label for="customerPhone">Phone Number</label>
                <input type="text" id="customerPhone" name="customerPhone" required>
                <label for="customerAddress">Address</label>
                <input type="text" id="customerAddress" name="customerAddress" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button onclick="editEmployeeDetails()">Edit Employee Details</button>
        <button onclick="editCustomerDetails()">Edit Customer Details</button>
        <button onclick="openWagesCalculator()">Wages Calculator</button>
    </div>

    <!-- Wages Calculator Modal -->
    <div id="wagesCalculatorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeWagesCalculatorModal()">&times;</span>
            <h2>Wages Calculator</h2>
            <form id="wagesForm">
                <label for="hoursWorked">Hours Worked</label>
                <input type="number" id="hoursWorked" name="hoursWorked" required>
                <label for="wageRate">Wage Rate</label>
                <input type="number" id="wageRate" name="wageRate" required>
                <button type="button" onclick="calculateWages()">Calculate Wages</button>
            </form>
            <p id="calculatedWages"></p>
        </div>
    </div>

</body>
</html>
