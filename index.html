<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lal's Motor Winders (FIJI) PTE Limited</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Company Logo">
    <h1>Lal's Motor Winders (FIJI) PTE Limited</h1>
    <div>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </header>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="submitLogin">Login</button>
    </div>
  </div>

  <!-- Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <button id="employeeRegBtn">Employee Registration</button>
      <button id="customerRegBtn">Customer Registration</button>
    </div>
  </div>

  <!-- Employee Registration Form -->
  <div id="employeeForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Employee Registration</h2>
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="text" id="fnpfNumber" placeholder="FNPF Number">
      <input type="text" id="phoneNumber" placeholder="Phone Number">
      <select id="branch">
        <option value="branch1">Branch 1</option>
        <option value="branch2">Branch 2</option>
      </select>
      <input type="number" id="wageRate" placeholder="Wage Rate">
      <button id="submitEmployee">Submit</button>
    </div>
  </div>

  <!-- Customer Registration Form -->
  <div id="customerForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Customer Registration</h2>
      <input type="text" id="customerName" placeholder="Customer Name">
      <input type="text" id="customerPhone" placeholder="Phone Number">
      <input type="text" id="customerAddress" placeholder="Address">
      <button id="submitCustomer">Submit</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="hidden">
    <h2>Welcome, Admin</h2>
    <nav>
      <button id="editEmployeeBtn">Edit Employee Details</button>
      <button id="editCustomerBtn">Edit Customer Details</button>
      <button id="wagesCalculatorBtn">Wages Calculator</button>
    </nav>
    <!-- Wages Calculator -->
    <div id="wagesCalculator" class="hidden">
      <select id="employeeSelect"></select>
      <input type="number" id="hoursWorked" placeholder="Hours Worked">
      <input type="number" id="wageRateDisplay" readonly>
      <p>Total Wages: <span id="totalWages"></span></p>
      <button id="calculateWages">Calculate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
